<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Prompt&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/stylesheets/application.css">
  </head>
  <body>
    <section class="section">
      <h1 class="section__title" lang="en">
        Autocomplete Demo
      </h1>
      <div class="autocomplete">
        <form class="autocomplete__form" autocomplete="off">
          <textarea class="autocomplete__control" rows="3" placeholder="กรุณาพิมพ์ที่อยู่..." disabled></textarea>
        </form>
        <ul class="autocomplete__list"></ul>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.js"></script>
    <script src="assets/javascripts/adapters/addresses.adapter.js"></script>
    <script src="assets/javascripts/components/autocomplete.component.js"></script>
    <script src="assets/javascripts/queries/addresses.query.js"></script>
    <script src="assets/javascripts/application.js"></script>
  </body>
</html>
